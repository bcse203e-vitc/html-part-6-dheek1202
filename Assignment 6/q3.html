<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Phone Number Validation</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 350px;
    margin: 40px auto;
  }
  label {
    display: block;
    margin-bottom: 8px;
  }
  input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
  }
  #status {
    margin-top: 6px;
    font-size: 0.9em;
  }
  .valid {
    color: green;
  }
  .invalid {
    color: red;
  }
</style>
</head>
<body>

<form id="phoneForm" novalidate>
  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890 or 123-456-7890" />
  <div id="status"></div>
</form>

<script>
  const phoneInput = document.getElementById('phone');
  const statusDiv = document.getElementById('status');
  const phoneRegex = /^(\(\d{3}\)\s|\d{3}-)\d{3}-\d{4}$/;

  phoneInput.addEventListener('input', () => {
    const value = phoneInput.value.trim();
    if (value === '') {
      statusDiv.textContent = '';
      statusDiv.className = '';
      return;
    }
    if (phoneRegex.test(value)) {
      statusDiv.textContent = 'Valid phone number.';
      statusDiv.className = 'valid';
    } else {
      statusDiv.textContent = 'Invalid phone number format.';
      statusDiv.className = 'invalid';
    }
  });
</script>

</body>
</html>
