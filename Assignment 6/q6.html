<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Username Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    input {
      padding: 0.5rem;
      width: 300px;
      font-size: 1rem;
      display: block;
      margin-bottom: 0.3rem;
    }
    .error {
      color: red;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      display: none;
    }
  </style>
</head>
<body>

  <h2>Enter Username</h2>
  <form id="usernameForm" novalidate>
    <input type="text" id="username" placeholder="Username" autocomplete="off" />
    <div id="error" class="error">Username must be 3-16 characters and contain only letters, numbers, and underscores.</div>
    <button type="submit">Submit</button>
  </form>

  <script>
    const username = document.getElementById('username');
    const error = document.getElementById('error');
    const form = document.getElementById('usernameForm');
    const usernameRegex = /^[a-zA-Z0-9_]{3,16}$/;

    username.addEventListener('input', () => {
      if (usernameRegex.test(username.value)) {
        error.style.display = 'none';
        username.setCustomValidity('');
      } else {
        error.style.display = 'block';
        username.setCustomValidity('Invalid username');
      }
    });

    form.addEventListener('submit', e => {
      if (!usernameRegex.test(username.value)) {
        e.preventDefault();
        error.style.display = 'block';
        username.focus();
      } else {
        alert('Username valid and form submitted!');
        // form.submit() or reset or further processing
      }
    });
  </script>

</body>
</html>
